<mat-form-field class="filterbox">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <ng-container *ngFor="let column of displayColumns.slice(0, -1)" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column | header}}</th>
    <td mat-cell *matCellDef="let car">{{ car[column] }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let car">
      <mat-icon class="info" color="primary" [routerLink]="['/car', car.id]">info</mat-icon>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row class="car-row" *matRowDef="let row; columns: displayColumns"></tr>
</table>

<mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 25, 50, 100, dataSource.data.length]"></mat-paginator>
